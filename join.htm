<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/join.css">

</head>

<body>
    <header id="nav">
        <h1>Hezuo</h1>
    </header>
    <main id="lobby_container">
        <div id="lobby_form_container">
            <div id="lobby_form_header">
                <p>Join Room</p>
            </div>
            <form action="" id="lobby_form">
                <div class="form-field-wrapper">
                    <label for="">Your name</label>
                    <input type="text" name="name" required placeholder="Enter your name" id="">
                </div>
                <div class="form-field-wrapper">
                    <label for="">Room Name</label>
                    <input type="text" name="room" required placeholder="Enter room name" id="">
                </div>
                <div class="form-field-wrapper">
                    <input type="submit" value="Join">
                </div>
            </form>
        </div>
    </main>
</body>
